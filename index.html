                  <div id="projects"> 
                    <div class="landing-text primary-text"> 
                      Projects

                    <div id="projectList"class="card-deck project" style=" justify-content: center"> 
                        <script> 
                          projectData=[]
                          icon=""
                          fetch("contents.json")
                                .then(response => response.json())
                                .then(json => {
                                  projectData=json;
                                  projectData.forEach(element => {
                                        $("#projectList").append("<div class='col-sm-5'><div id='"+element.id+"' class='card primary project shadow-sm rounded'></div></div>")
                                        if (element.wip)
                                          icon = "fa-folder-open"
                                        else
                                          icon = "fa-folder"
                                        card = " <div class='card-body vertical-flex'><div class='card-title v-flex-items'><i class='fa "
                                                                +icon+"'></i>&nbsp;"+element.title+"</div><div class='card-text v-flex-items'>"
                                                                  +element.desc+"</div><div class='v-flex-items'>";
                                        if(element.hasSource){
                                          card+="<a href='"+element.sourceLink+"' class='btn btn-primary'>View Source</a>"
                                        }
                                        if(element.hasDemo){
                                          card+="<a href='"+element.demoLink+"' class='btn btn-primary'>Demo</a>"
                                        }
                                        card+="</div></div>"
                                        $("#"+element.id).append(card);
                                        node = $("#"+element.id + " .vertical-flex:first-child")
                                        tools = "<div class='v-flex-items'> ";
                                        element.tools.forEach(e =>{
                                          tools += "<a href='#' class='card-link lib-text'>"+e+"</a>";
                                        })
                                        tools+="</div>";
                                        node.append(tools);
                                  });
                                });
                        </script>
